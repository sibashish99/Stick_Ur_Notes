<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>
    <div id="heading">
        <h1>Stick_Ur Notes</h1>
        <p id="ts">By Sibashish Biswas</p>
    </div>

    <div id="form">
        <form id="inputForm">
           <input type="text" name="title" id="new-note-title-input" class="inputText" placeholder="Title" autocomplete="off" required autofocus>
           <input type="text" name="content" id="new-note-body-input" class="inputText" placeholder="Add Describtion" autocomplete="off" required>
           <button type="submit" class="btn">Create Notes</button>
        </form>
    </div>

    <h3 id="no-notes">No Notes found , add one!</h3>

    <ul id="notes"></ul>
</body>
</html>
